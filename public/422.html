<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>UBOSS 无响应</title>
  <style type="text/css" media="all">
body {
  color: rgba(67,195,170,1);
  text-align: center;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: 0;
  width: 90%;
  margin: auto;
  font-size: 14px;
}
a {
  color: rgba(67,195,170,1);
}
h1 {
  font-size: 56px;
  line-height: 100px;
  font-weight: normal;
}

h2 {
  font-size: 24px;
  line-height: 1.5em;
}

h3 {
  font-size: 20px;
  font-weight: normal;
  line-height: 28px;
}

hr {
  margin: 18px 0;
  border: 0;
  border-top: 1px solid rgba(67,195,170,1);
  border-bottom: 1px solid white;
}
  </style>
</head>
<body>
  <h3>您没有权限查看此页面</h3>
  <hr />
  <p>您没有权限访问尝试打开的页面</p>
  <p><a href="#" onclick="location.href = '/';">返回首页</a></p>
  <p><a class='back-home' href="#" onclick="location.href = '/';">7 秒后返回首页</a></p>

  <script type="text/javascript" charset="utf-8">
    var timeLeft = 7;
    setInterval(function(){
      timeLeft -= 1;
      document.getElementsByClassName('back-home')[0].text = timeLeft + " 秒后返回首页";
    }, 1000)
    setTimeout(function(){location.href='/'}, 7000)
  </script>
</body>
</html>
